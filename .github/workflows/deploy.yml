name: Build, Push & Deploy

on:
  push:
    branches: [ "main" ]

env:
  REGISTRY: docker.io
  IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/node-cicd-kube

jobs:
  deploy-to-local:
    runs-on: self-hosted # Runner auto-hébergé sur votre machine
    steps:
      - name: Kill locking processes
        shell: cmd # Forcer l'utilisation de CMD
        run: |
          echo === Nettoyage des processus Node ===
          taskkill /F /IM node.exe /T 2>nul && echo Success || echo Aucun processus node trouvé
    
          echo === Nettoyage des processus Git ===
          taskkill /F /IM git.exe /T 2>nul && echo Success || echo Aucun processus git trouvé
    
          echo === Pause de sécurité ===
          timeout /t 3 /nobreak >nul
      - name: Checkout code
        uses: actions/checkout@v4
        with:
            clean: false
            fetch-depth: 0

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push
        run: |
          docker build -t $IMAGE_NAME:$GITHUB_SHA .
          docker push $IMAGE_NAME:$GITHUB_SHA

      - name: Deploy to Local Kubernetes
        env:
          KUBECONFIG: ${{ secrets.KUBECONFIG }}
        run: |
          kubectl apply -f k8s/deployment.yaml
          kubectl apply -f k8s/service.yaml
          kubectl rollout restart deployment/node-app

      - name: Clean workspace
        run: |
            git clean -ffdx
            git reset --hard HEAD